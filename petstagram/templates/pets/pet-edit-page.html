{% extends "base.html" %}

{% load static %}

{% block content %}

    <div class="edit-delete edit-photo">
        <h2>Edit Pet</h2>
        <!-- Start Edit Pet From -->
        <form action="{% url 'edit pet' username=username pet_slug=pet.slug %}" method="post">
            {{ pet_form.as_p }}
            <!-- Edit Pet Button -->
            <button class="edit-btn" type="submit">Edit</button>
            {% csrf_token %}
        </form>
        <!-- End Edit Pet Form -->
    <h3>Current image: </h3>
        <img width="80px" height="80px" src="{{ pet.pet_photo }}" alt="Image of {{ pet.name }}">

    </div>

{% endblock %}
